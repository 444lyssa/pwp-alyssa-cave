<!doctype html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="input.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/6ad13772e6.js" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Pixel Palace</title>
</head>
<body>

<!--LOGO-->
<div class="container flex justify-center mt-8"
     id="home">
    <img src="../images/icons8-explosion-50.png" height="50" width="50" alt="burst"/>
</div>
<div class="container flex justify-center text-white mb-8">
    <h3>Pixel Palace</h3>
</div>

<!--MAIN MENU-->
<div class="container flex place-content-center mb-4">
    <a href="#about us">
        <button
             type="button"
             class="container box-content h-32 w-32 p-4 border-t-2 border-r-2 border-b-8 border-l-2 mr-4 bg-transparent hover:bg-primary text-white border border-white hover:border-transparent">About us</button>
    </a>

    <a href="#seasonal">
        <button
              type="button"
              class="container box-content h-32 w-32 p-4 border-t-2 border-r-2 border-b-8 border-l-2 mr-4 bg-transparent hover:bg-accent text-white border border-white hover:border-transparent">Event
        </button>
    </a>
    <a href="#contact">
        <button
              type="button"
              class="container box-content h-32 w-32 p-4 border-t-2 border-r-2 border-b-8 border-l-2 bg-transparent hover:bg-secondary text-white border border-white hover:border-transparent">Contact Us
        </button>
    </a>
</div>

<!--EXAMPLES/MAIN IDEA-->
<div id="about us" class="container flex bg-primary border-4 border-primary rounded-lg justify-center">
    <div>
        <p class="justify-center text-white">1 -text</p>
    </div>
    <div class="row-span-2">
        <img src="../images/takingpicture.jpg" height="8192" width="5464" alt="taking picture"/>
        <p class="justify-center text-white">2 -image spans through row 5</p>
    </div>
    <div>
        <p class="justify-center text-white">3 -photo</p>
    </div>
    <div>
        <img src="../images/backdrop.jpg" alt="backdrop"/>
        <p class="justify-center text-white">4 -photo</p>
    </div>
    <div>
        <p class="justify-center text-white">5 -text</p>
    </div>
</div>

<!--SEASONAL-->
<div id="seasonal" class="grid grid-cols-3 grid-rows-2 bg-accent border-4 border-accent rounded-lg justify-center">
    <div>
        <p class="justify-center text-white">1</p>
    </div>
    <div class="row-span-2">
        <img src="" alt="">
        <p class="justify-center text-white">2</p>
    </div>
    <div>
        <img src="" alt="">
        <p class="justify-center text-white">3</p>
    </div>
    <div>
        <img src="" alt="">
        <p class="justify-center text-white">4</p>
    </div>
    <div>
        <p class="justify-center text-white">5</p>
    </div>
</div>

<!--CONTACT FORM-->

<form id="contact" action="/my-handling-form-page" method="post" class="container flex justify-center bg-secondary border-4 border-secondary rounded-lg text-white">
    <ul>
        <li>
            <label for="name">Name:</label>
            <input class="item-center rounded-lg" type="text" id="name" name="user_name"/>
        </li>
        <li>
            <label for="mail">Email:</label>
            <input class="rounded-lg" type="email" id="mail" name="user_email" />
        </li>
        <li>
            <label for="msg">Message:</label>
            <textarea class="rounded-lg" id="msg" name="user_message"></textarea>
        </li>
        <li>
            <button type="button">submit</button>
        </li>
    </ul>
</form>



</body>
</html>
